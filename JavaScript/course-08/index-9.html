<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul id="father">
        <li id="first">大娃</li>
        <li>二娃</li>
        <li>三娃</li>
        <li>四娃</li>
        <li>五娃</li>
        <li>六娃</li>
        <li>七娃</li>
    </ul>
    <input type="button" id="replace-btn" value="replace">
    <script type="text/javascript">
        function replacenode() {
            var fuJi = document.getElementById("father");
            var daWa = document.getElementById("first");
            var li = document.createElement("li");
            li.innerHTML = "金刚葫芦娃";
            fuJi.replaceChild(li, daWa);
        }
        var replace = document.getElementById("replace-btn");
        replace.onclick = replacenode;
    </script>
</body>

</html>
