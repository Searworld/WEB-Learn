<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件委托</title>
</head>
<body>
    <ul id="ulTag">
        <li>我是li-01</li>
        <li>我是li-02</li>
        <li>我是li-03</li>
        <li>我是li-04</li>
        <li>我是li-05</li>
        <li>我是li-06</li>
        <li>我是li-07</li>
        <li>我是li-08</li>
        <li>我是li-09</li>
        <li>我是li-10</li>
    </ul>
    <script>
    var ulTag = document.getElementById('ulTag');
    ulTag.onclick = function (e) {
        console.log(e)
        var target = e.target;
        console.log(target)
        var tagName = target.tagName.toLowerCase();
        console.log(tagName)
        if (tagName === 'li') {
            var val = target.innerHTML;
            console.log(val)
        }
    }
    </script>
</body>
</html>
