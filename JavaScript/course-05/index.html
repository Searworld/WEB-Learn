<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript-05</title>
</head>
<body>
    <div id="box">p标签中的一些文字</div>
    <p>第1个p</p>
    <p>第2个p</p>
    <p>第3个p</p>
    <p>第4个p</p>
    <input id="username" type="text" value="">
    <select id="selectAddress">
        <option value="北京">北京</option>
        <option value="上海">上海</option>
        <option value="广州">广州</option>
        <option value="深圳">深圳</option>
    </select>

    <input name="iname" type="text" value="名字1">
    <input name="iname" type="text" value="名字2">
    <input name="iname" type="text" value="名字3">
    <input name="iname" type="text" value="名字4">
    <input name="iname" type="text" value="名字5">
    <input name="iname" type="text" value="名字6">
    <input name="iname" type="text" value="名字7">
    <input name="iname" type="text" value="名字8">


    <p id="pid" title="JavaScript">JavaScript</p>
    <button id="btn">click按钮</button>


    <script>
        document.write('输出一些文字')

        // alert('弹窗出来一些文字')

        var pText = document.getElementById('box').innerHTML;
        console.log(pText)
        var input = document.getElementById('username');
        input.onchange = function (e) {
            console.log(e)
        };

        var addr = document.getElementById('selectAddress');
        addr.onchange = function (e) {
            console.log(e)
        }

        var p = document.getElementsByTagName('p')
        console.log(p)
        for (var i = 0; i < p.length; i++) {
            var text = p[i].innerHTML;
            console.log(text);
        }

        var iname = document.getElementsByName('iname');
        console.log(iname)



        var btn = document.getElementById('btn');
        btn.onclick = function () {
            var pid = document.getElementById('pid');
            var t = pid.getAttribute('title');
            console.log(t)
            pid.setAttribute('title', 'Qmeng');
            console.log(pid.getAttribute('title'))
        }

    </script>
</body>
</html>
