<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input id="count" type="text" />
    <input id="istart" type="button" value="开始" />
    <input id="istop" type="button" value="停止" />
    <script>
        var seti = null;
        var num = 0;

        function startCount() {
            document.getElementById('count').value = num;
            num = num + 1;
            seti = setTimeout("startCount()", 1000);
        }
        var istart = document.getElementById("istart");
        istart.onclick = function() {
            startCount();
        }
        var istop = document.getElementById("istop");
        istop.onclick = function() {
            clearTimeout(seti);
        }
    </script>
</body>

</html>
