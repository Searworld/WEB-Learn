<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/master.css?v=1.2" />
    <title>JS-03</title>
</head>
<body>
    <script>
        var age = 18;
        if (age >= 18) {
            console.log('你成年了！')
        } else if (age >= 22) {
            console.log('你是好青年！')
        } else if (age >= 30) {
            console.log('你要奔三了！')
        } else if (age >= 60) {
            console.log('你要退休了！')
        } else if (age >= 70) {
            console.log('你要安度晚年了！')
        } else {
            console.log('你还是小学生！')
        }


        var eat = 1;
        switch (eat) {
            case 1:
            case 2:
                console.log('吃米饭！')
                break;
            case 3:
                console.log('吃面条！')
                break;
            default:
                console.log('只能吃馒头了！')
        }


        var num = 1;
        do {
            document.write("数值为:" +  num+"<br />");
            num++; //更新条件
        } while (num<=5)
    </script>
</body>
</html>
